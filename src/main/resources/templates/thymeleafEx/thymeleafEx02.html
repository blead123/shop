<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 데이터 출력</h1>
    <div>
        상품명 : <span th:text="${itemDto.itemName}"></span>
    </div>
    <div>
        상품설명 : <span th:text="${itemDto.description}"></span>
    </div>
    <div>
        상품 등록일 : <span th:text="${itemDto.regTime}"></span>
    </div>
    <div>
        상품 가격 : <span th:text="${itemDto.price}"></span>
    </div>
</body>
</html>
