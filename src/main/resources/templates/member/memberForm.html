<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!--css 추가-->
<th:block layout:fragment="css">
    <style>
        .fieldError{
            color: #bd2130;
            }
    </style>
</th:block>
<!--사용자 스크립트 추가-->
<!--실패 경고창 추가-->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
    </script>
</th:block>

<div layout:fragment="content">
    <form action="members/new" role="form" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" class="form-control"  placeholder="이름을 입력하십시오">
            <p th:if="${#fields.hasErrors('name')}"th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" class="form-control" placeholder="이메일을 입력하시오">
            <p th:if="${#fields.hasError('email')}"th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" class="form-control" placeholder="비밀번호를 입력하시오">
            <p th:if="${#fields.hasError('password')}"th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="address" class="form-control" placeholder="주소를 입력하시오">
            <p th:if="${#fields.hasError('address')}"th:errors="*{address}" class="fieldError">Incorrect data</p>
        </div>
        <div style="text-align: center">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}">
    </form>
</div>
</html>
